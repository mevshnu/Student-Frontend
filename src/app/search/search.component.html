<app-nav></app-nav>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3 mt-4"  >
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">admno</label>
                    <input type="number" name="admno" [(ngModel)]="admno" id="" class="form-control">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <button (click)="readValue()" class="btn btn-success">Search</button>
                </div>
            </div>
            <div class="row g-3" *ngFor="let j of searchdata">
                
                <div class="col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-4 col-xxl-4">
                    <label for="" class="form-label">name</label>
                    <input type="text" class="form-control" value="{{j.name}}">
                </div>
                <div class="col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-4 col-xxl-4">
                    <label for="" class="form-label">college</label>
                    <input type="text" class="form-control" value="{{j.college}}">
                </div>
                <div class="col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-4 col-xxl-4">
                    <label for="" class="form-label">rollno</label>
                    <input type="number" name="" id="" class="form-control"  value="{{j.rollno}}">
                </div>
               
                
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <button  (click)="deletebtnclick(j.id)" class="btn btn-success">Delete</button>

                </div>
            </div>
        </div>
    </div>
</div>
